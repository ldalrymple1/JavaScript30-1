<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log

    // Interpolated
    console.log 

    // warning!
    console.warn

    // Error :|
    console.error

    // Info
    console.info

    // Testing
    console.assert

    // clearing
    console.clear

    // Viewing DOM Elements
    console.log(elem)
    console.dir(elem)

    // Grouping together
    console.group
    console.groupEnd

    // counting
    console.count

    // timing
    console.time
    console.timeEnd

  </script>
</body>
</html>
