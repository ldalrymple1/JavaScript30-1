<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    const olderThan = people.some(person => {
      if(person.year > 1999) {
        return true
      }
    })

    const isAdult = people.some(person => {
      const currentYear = (new Date()).getFullYear()
      // console.log(currentYear)
      if(currentYear - person.year >= 19) {
        return true
      }
    })

    console.log(olderThan)
    
    // Array.prototype.every() // is everyone 19 or older?

    const thisYear = (new Date()).getFullYear()
    const allAdults = people.every(person => (person.year - thisYear) >= 19 ? true : false)
    console.log(allAdults)

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    const wantedComment = comments.find(comment =>  {
      if (comment.id === 823423) {
        return true
      }
    })
    console.log(wantedComment)

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    console.log(comments, 'before')
    const index = comments.findIndex(comment => {
      if(comment.id === 823423) {
        return true

      }
    })
    console.log(index, 'index needed')
    console.log(comments)
    // const newArray = comments.splice(1,1)
    // console.log(newArray)
    const finalArray = comments.splice(index, 1)
    console.log(finalArray, 'uh huuuh')
  
    

  </script>
</body>
</html>
