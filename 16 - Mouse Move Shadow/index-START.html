<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable> üêôLYDIA! ü•ë</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const hero = document.querySelector('.hero')
  const text = hero.querySelector('h1')
  const walk = 100 // px

  function shadow(e) {
    console.log(e)
    // const width = hero.offsetWidth
    // const height = hero.offsetHeight

    // ES6 destructuring means that you can write it like this instead
    const { offsetWidth: width , offsetHeight: height } =  hero
    let { offsetX: x, offsetY: y } = e // get the position where your cursor is
    // console.log(x, y)

    console.log(this, e.target)
    // if these two things are not the same then ...
    if (this !== e.target) {
      x = x + e.target.offsetLeft
      y = y + e.target.offsetTop
    }

    const xWalk = Math.round((x / width * walk) - (walk / 2))
    const yWalk = Math.round((y / height * walk) - (walk / 2))

    text.style.textShadow = `${xWalk}px ${yWalk}px 0 green`
  }

  hero.addEventListener('mousemove', shadow)



</script>
</body>
</html>
